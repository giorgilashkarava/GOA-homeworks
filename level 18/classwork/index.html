<form action="#" method="post">
    <label for="firstname">სახელი:</label>
    <input type="text" id="firstname" name="firstname" required>
    <br>

    <label for="lastname">გვარი:</label>
    <input type="text" id="lastname" name="lastname" required>
    <br>

    <label for="email">ელ. ფოსტა:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" required>
    <br>

    <label for="country">აირჩიეთ ქვეყანა:</label>
    <select id="country" name="country" required>
        <option value="georgia">საქართველო</option>
        <option value="france">საფრანგეთი</option>
        <option value="spain">ესპანეთი</option>
        <option value="germany">გერმანია</option>
        <option value="italy">იტალია</option>
    </select>
    <br>

    <button type="submit">რეგისტრაცია</button>
</form>
