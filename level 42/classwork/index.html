<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Cards</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src=southkore.png alt="southkorea">
            <div class="content">
                <h2>South Korea</h2>
                <p>Seoul is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="tbilisi.png" alt="Tbilisi">
            <div class="content">
                <h2>Tbilisi</h2>
                <p>Tbilisi is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="newyork.png" alt="New York">
            <div class="content">
                <h2>New York</h2>
                <p>New York is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="paris.png" alt="Paris">
            <div class="content">
                <h2>Paris</h2>
                <p>Paris is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="tokyo.png" alt="Tokyo">
            <div class="content">
                <h2>Tokyo</h2>
                <p>Tokyo is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="dubai.png" alt="Dubai">
            <div class="content">
                <h2>Dubai</h2>
                <p>Dubai is a very beautiful place</p>
            </div>
        </div>
    </div>
</body>
</html>
