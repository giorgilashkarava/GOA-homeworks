    <style>
        .container {
            display: grid;
            grid-template-columns: 50px 100px 50px;
            grid-template-rows: 50px 100px 50px;
            gap: 10px;
            width: 50%;
            margin: 50px auto;
            background-color: aqua;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
