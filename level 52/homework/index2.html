<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #009688, #00796B);
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .header {
            background: url('https://source.unsplash.com/300x100/?pattern') no-repeat center;
            background-size: cover;
            height: 100px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -40px;
        }
        .info {
            padding: 20px;
        }
        .info h2 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .info span {
            color: gray;
            font-size: 14px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        .stats div {
            text-align: center;
        }
        .stats div h3 {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header"></div>
        <img src="https://source.unsplash.com/80x80/?portrait" class="profile-img" alt="Profile Picture">
        <div class="info">
            <h2>Victor Crest <span>26</span></h2>
            <span>London</span>
        </div>
        <div class="stats">
            <div>
                <h3>80K</h3>
                <span>Followers</span>
            </div>
            <div>
                <h3>803K</h3>
                <span>Likes</span>
            </div>
            <div>
                <h3>1.4K</h3>
                <span>Photos</span>
            </div>
        </div>
    </div>
</body>
</html>
